[gcode_macro AFC_BRUSH]
gcode:
  {% set wipe_count = 8 %}
  SAVE_GCODE_STATE NAME=clean_nozzle_state
  G90
  G1 Z5 F1000
  G1 X290 Y297 Z5 F36000.0; Move to start position
  {% for wipe in range(wipe_count) %}
    {% for coordinate in [(250, 297),(212, 297)] %}
      G0 X{coordinate[0]} Y{coordinate[1] + 0.25 * wipe} Z0.2 F12000
    {% endfor %}
  {% endfor %}
  G1 Z5 F1000
  RESTORE_GCODE_STATE NAME=clean_nozzle_state

